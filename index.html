<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="up">
        <div class="title">Notes in the Sky</div>
        <div class="game">Etch-a-Sketch</div>
    </div>
    <div class="mid">
        <div class="gridContainer"></div>
        <div class="btns">
            <button class="gridSize">Start</button>
            <button class="defaultMode">Default Mode</button>
            <button class="rainbowMode">Rainbow Mode</button>
            <button class="shading">Shading Mode</button>
            <button class="clear">Clear</button>
        </div>
    </div>
    <div class="down">
        <div class="footer">Developed by RodrigoAPassos</div>
    </div>
    
</body>
</html>
